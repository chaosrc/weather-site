<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/app.js"></script>
    </head>
    <body>
        <div class="display-background">
        <header>
            <div class="menu">
                <div class="menu-item">Celsius</div>
                <div class="menu-item">中文</div>
            </div>
            <div class="weather-location">
                <div class="location">上海</div>
                 <div class="currant-time">7月21日 2017</div>
            </div>
            <div class="search-bar">
                <form action="">
                    <div class="search-area">
                        <input type="text" placeholder="search a city">
                        <i class="fa fa-search search-icon" aria-hidden="true"></i>
                        <div class="search-result">
                            <p>shanghai</p>
                            <p>beijing</p>
                        </div>
                    </div>
                </form>
            </div>
        </header>

        <main>
            
            <div class="temp-show">
                <img class="weather-icon" src="http://openweathermap.org/img/w/01n.png" alt="icon"><span class="temp">39</span><span class="weather-description">晴</span>
            </div>
            <div class="weather-detail">
                <div class="temp-max">&UpArrow; 40 °C</div>
                <div class="temp-min">&darr; 40 °C</div>
                <div class="weather-humidity">50&#37;</div>
                <div class="weather-wind">6m/s</div>
            </div>
            <div class="future-weather"></div>
        </main>   
       </div>   
    </body>
</html>
